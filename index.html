<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Weather</title>
    <!-- bootstrap css & js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/css/weather-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Open+Sans&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <!-- ios support for icons and theme colors from manifest -->
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#778899">
    <meta name="theme-color" content="#778899">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <div class="weather-box">
                    <!-- Weather Location Search -->
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="city-search-box">
                                <input type="text" class="city-search form-control" data-city-search placeholder="Enter a location">
                            </div>
                            <h5 class="current-date mt-4"></h5>
                        </div>
                    </div>
                    <!-- Tab Container -->
                    <section id="tabs">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <!-- Tabs -->
                                    <nav>
                                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Current</a>
                                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Hourly</a>
                                            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">7 Day</a>
                                        </div>
                                    </nav>
                                    <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">

                                        <!-- Current Tab -->
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                            <!-- Current Weather -->
                                            <div class="row justify-content-center mt-3">
                                                <div class="col-2">
                                                    <i id="current-weather-icon" class="wi"></i>                      
                                                </div>
                                                <div class="col-2">
                                                    <div class="temperature">
                                                        <div class="degree-section"></div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="temperature-description"></div>
                                                </div>
                                            </div>
                                            <!-- Dad Joke -->
                                            <div class="row">
                                                <div class="col-12">
                                                    <div id="dad-joke"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Hourly Tab -->
                                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                            <!-- Hourly Weather -->
                                            <div class="row mt-4">
                                                <div class="col-12">
                                                    <div class="hourly"></div> 
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 7 Day Tab -->
                                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                                            <!-- 7 Day Weather -->
                                            <div class="row mt-4">
                                                <div class="col-12">
                                                    <div class="day"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- <a href="https://darksky.net/poweredby" class="darksky-logo">Powered by Dark Sky</a> -->       
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/skycons.js"></script>
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTI2c-pkN1Yxrwi8JpirBkrEyH0ipkByg&libraries=places"></script>
    <script src="/js/app.js"></script>
</body>
</html>
